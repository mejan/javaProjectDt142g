<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m16!1m10!1m3!1d7396.320598056133!2d17.311342!3d62.3900639!2m1!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4664675ce7fb6a03%3A0xabe1ee361249aadf!2sNybrogatan+11%2C+852+31+Sundsvall!5e0!3m2!1ssv!2sse!4v1414140904553"></iframe>
                <div id="contact_inf">  
                    <ui:repeat value="#{companyList.company}" var="item">
                        <ul>
                            <li><strong><h:outputText value="#{item.name}"/></strong></li>
                            <li><h:outputText value="#{item.city}"/></li>
                            <li><h:outputText value="#{item.address}"/></li>
                            <li><h:outputText value="#{item.areaCode}"/></li>
                            <li><h:outputText value="#{item.phone}"/></li>
                            <br></br>
                            <li><a href="mailto:#"><h:outputText value="#{item.email}"/></a></li>
                        </ul>
                    </ui:repeat>
                </div>            
            </ui:define>
        </ui:composition>
    </body>
</html>
