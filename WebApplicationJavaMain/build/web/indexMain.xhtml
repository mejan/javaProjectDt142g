<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br /><c:forEach items="#{guitarList.guitars}" var="item"><br />
            <h:outputText value="#{item.description}" /><br />
            <h:outputText value="#{item.name}" /><br />
            <h:outputText value="#{item.imagePath}" /><br />
            <h:graphicImage value="#{item.imagePath}"/>
            <h:outputText value="#{item.sold}" /><br />
        <hr/>
        </c:forEach>
        
        
        
        <h:form>
            Sök efter kund med namn:
            <!--Lägg in här sedan ##-->
            <h:inputText binding="#{input1}" />
                
            <h:commandButton action="#{customerList.getCustomersByName(input1.value)}" value="Search"  />
            
            <br />
            
            <c:forEach items="#{customerList.getCustomersByName(input1.value)}" var="item">
                <br />
                <h:outputText value="#{item.name}" /><br />
                <h:outputText value="#{item.lastName}" /><br />
                <h:outputText value="#{item.email}" /><br />
                <h:outputText value="#{item.phoneNumber}" /><br />
                <h:outputText value="#{item.customerID}" /><br />
                <br /><br />
            </c:forEach>
            
            
        <h:form >
            Namn:
            <h:inputText value="#{newCustomerConsultation.name}" /><br />
            Efternamn:
            <h:inputText value="#{newCustomerConsultation.lastName}" /><br />
            Email:
            <h:inputText value="#{newCustomerConsultation.email}" /><br />
            Telefon:
            <h:inputText value="#{newCustomerConsultation.phoneNumber}" /><br />
            Beskrivning:
            <h:inputText value="#{newCustomerConsultation.description}" /><br />

            
            <h:commandButton action="#{newCustomerConsultation.add}" value="Lägg till användare" />
        </h:form>
            <h:form >
            Name:
            <h:inputText value="#{newGuitar.name}" /><br />
            Description:
            <h:inputText value="#{newGuitar.description}" /><br />
            Price:
            <h:inputText value="#{newGuitar.price}" /><br />
            filepath:
            <h:inputText value="#{newGuitar.filepath}" /><br />
            Sold or not
            <h:inputText value="#{newGuitar.sold}"/><br/>
            <h:commandButton action="#{newGuitar.add}" value="Add guitar" />
        </h:form>
        <br />
        <br />
        <br />

        </h:form>
        

    </h:body>
