<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../admintemplate.xhtml">
            <ui:define name="content">
                <h3>Här kan du hantera nyhetsartiklar</h3>
                <h5>Befintliga artiklar:</h5>
                <div class="row">
                    <ui:repeat value="#{newsList.news}" var="item">
                        <div class = "col-md-3" id="listArticle">
                            <article class="thumbnail">
                                <h:form>
                                    <div class="edit">
                                        <b><h:outputText value="ID: #{item.newsID}"/></b>
                                        <h4><h:outputText value="#{item.newsName}"/></h4>
                                        <h:graphicImage value="./../#{item.newsImage}" width="150" height="120"/>
                                        <br></br>
                                        <h:outputText value="#{item.newsText}"/>
                                    </div>
                                    <h:commandButton action="#{newsList.removeNews(item)}" value="Ta bort" class="btn btn-danger" />
                                </h:form>
                            </article>
                        </div>
                    </ui:repeat>
                </div>
                <div class = "col-md-6" id="updateAddForm">
                    <h5>Lägg till artikel</h5>
                    <h:form id="addArticle" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Titel</label>
                            <h:inputText id="addTitle" class="form-control" value="#{newsList.addTitle}" required="true" requiredMessage="Skriv in en titel"/>
                            <h:message for="addTitle" style="color: red;" />
                        </div>
                        <div class="form-group" id="test">
                            <label>Bild</label>
                            <h:inputFile id="addImage" value="#{uploadBean.file1}"></h:inputFile>
                            <h:message for="addImage" style="color: red;" />
                        </div>
                        <div class="form-group">
                            <label>Text</label>
                            <h:inputTextarea id="addText" class="form-control" value="#{newsList.addText}" required="true" requiredMessage="Skriv in en text" validatorMessage="Max: 250 tecken"><f:validateLength maximum="250"></f:validateLength></h:inputTextarea>
                            <h:message for="addText" style="color: red;" />
                        </div>
                        <h:commandButton action="#{newsList.addNews()}" value="Lägg till" class="btn btn-success" />
                    </h:form>
                </div>
                <div class = "col-md-6" id="updateAddForm">
                    <h5>Redigera artikel</h5>
                    <h:form id="editArticle">
                        <div class="form-group">
                            <label>ID</label>
                            <h:inputText id="updateId" class="form-control" value="#{newsList.updateID}" converterMessage="Skriv in ID på artikel att redigera" required="true" requiredMessage="Skriv in ID på artikel att redigera"></h:inputText>
                            <h:message for="updateId" style="color: red;" />
                        </div>
                        <div class="form-group">
                            <label>Titel</label>
                            <h:inputText id="updateTitle" class="form-control" value="#{newsList.updateName}" required="true" requiredMessage="Skriv in en titel"/>
                            <h:message for="updateTitle" style="color: red;" />
                        </div>
                        <div class="form-group">
                            <label>Text</label>
                            <h:inputTextarea id="updateText" class="form-control" value="#{newsList.updateString}" required="true" requiredMessage="Skriv in en text" validatorMessage="Max: 250 tecken"><f:validateLength maximum="250"></f:validateLength></h:inputTextarea>
                            <h:message for="updateText" style="color: red;" />
                        </div>
                        <h:commandButton action="#{newsList.updateNews(newsList.updateID)}" value="Redigera" class="btn btn-primary" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
