<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./../admintemplate.xhtml">
            <ui:define name="content">
                <h3>Här kan du redigera företagsbeskrivningen</h3>
                <ui:repeat value="#{aboutList.about}" var="item">
                    <div class = "col-md-6">
                        <h5>Nuvarande företagsbeskrivning</h5>
                        <article><h:outputText value="#{item.about}"/></article>
                    </div>
                    <div class = "col-md-6">
                        <h5>Redigera företagsbeskrivning</h5>
                        <h:form>
                            <div class="form-group">
                                <h:inputTextarea id="description" class="form-control" value="#{aboutList.aboutString}" required="true" requiredMessage="Skriv in en företagsbeskrivning" />
                                <h:message for="description" style="color: red;" />
                            </div>
                            <h:commandButton action="#{aboutList.updateAbout(aboutList.getAboutById(1))}" value="Redigera" class="btn btn-primary" />	
                        </h:form>
                    </div>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </body>
</html>
