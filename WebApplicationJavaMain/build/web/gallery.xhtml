<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <ui:repeat value="#{guitarList.guitars}" var="item">
                        <div class = "col-md-4">
                            <article class="thumbnail">
                                <h:graphicImage value="./resources/#{item.imagePath}" width="280"/>      
                                <h5><h:outputText value="#{item.name}"/></h5>
                                <h:outputText value="#{item.description}"/>
                                <br></br>
                                <b><h:outputText value="Pris: #{item.price} kr"/></b>
                                <br></br>
                                <h:outputText value="#{item.isSold()}" style="color: red; font-size: 12px;"/>
                            </article>
                       </div>
                    </ui:repeat>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
