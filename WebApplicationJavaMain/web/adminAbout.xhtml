<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./admintemplate.xhtml">
            <ui:define name="content">
                <h3>Här kan du redigera företagsbeskrivningen</h3>
                <ui:repeat value="#{aboutList.about}" var="item">
                    <div class = "col-md-6">
                        <h4>Nuvarande företagsbeskrivning:</h4>
                        <article><h:outputText value="#{item.about}"/></article>
                    </div>
                    <div class = "col-md-6">
                        <h4>Redigera företagsbeskrivning nedan:</h4>
                        <h:inputTextarea value="#{item.about}"/>
                    </div>
                </ui:repeat>
            </ui:define>
        </ui:composition>

    </body>
</html>
