<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../admintemplate.xhtml">
            <ui:define name="content">
                <h3>Här kan du redigera företagets kontaktuppgifter</h3>    
                <ui:repeat value="#{companyList.company}" var="item">
                    <div class = "col-md-6">
                        <h5>Nuvarande företagsinformation</h5>
                        <br></br>
                        <h5>Företagets namn:</h5>
                        <article><h:outputText value="#{item.name}"/></article>
                        <h5>Företagets stad:</h5>
                        <article><h:outputText value="#{item.city}"/></article>
                        <h5>Företagets adress:</h5>
                        <article><h:outputText value="#{item.address}"/></article>
                        <h5>Företagets postnummer: </h5>
                        <article><h:outputText value="#{item.areaCode}"/></article>
                        <h5>Företagets telefonnummer: </h5>
                        <article><h:outputText value="#{item.phone}"/></article>
                        <h5>Företagets email-adress: </h5>
                        <article><h:outputText value="#{item.email}"/></article>
                    </div>
                    <div class = "col-md-6">
                        <h5>Redigera företagsinformation</h5>
                        <br></br>
                        <h:form>
                            <div class="form-group">
                                <label>Företagets namn</label>
                                <h:inputText id="companyName" class="form-control" value="#{companyList.updateName}" required="true" requiredMessage="Skriv in företagets namn"/>
                        <h:message for="companyName" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label>Företagets stad</label>
                                <h:inputText id="companyCity" class="form-control" value="#{companyList.updateCity}" required="true" requiredMessage="Skriv in företagets stad"/>
                        <h:message for="companyCity" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label>Företagets adress</label>
                                <h:inputText id="companyAddress" class="form-control" value="#{companyList.updateAddress}" required="true" requiredMessage="Skriv in företagets adress"/>
                        <h:message for="companyAddress" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label>Företagets postnummer</label>
                                <h:inputText id="post" class="form-control" value="#{companyList.updateAreaCode}" required="true" requiredMessage="Skriv in ditt telefonnummer" validatorMessage="Skriv in nummer"><f:validateLongRange minimum="1" maximum="1000000000" /></h:inputText>
                        <h:message for="post" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label>Företagets telefonnummer</label>
                                <h:inputText id="phone" class="form-control" value="#{companyList.updatePhone}" required="true" requiredMessage="Skriv in ditt telefonnummer" validatorMessage="Skriv in nummer, ex: 0701123456"><f:validateLongRange minimum="1" maximum="1000000000" /></h:inputText>
                                <h:message for="phone" style="color: red;" />
                            </div>
                            <div class="form-group">
                                <label>Företagets email-adress</label>
                                <h:inputText id="companyEmail" class="form-control" value="#{companyList.updateEmail}" required="true" requiredMessage="Skriv in företagets email" validatorMessage="Felaktigt format, ex. first.last@test.com"><f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText>
                        <h:message for="companyEmail" style="color: red;" />
                            </div>
                            <h:commandButton action="#{companyList.updateCompany(companyList.getCompanyById(1))}" value="Redigera" class="btn btn-primary" />
                            <h:commandButton type="reset" value="Rensa" class="btn btn-warning"/>
                        </h:form>
                    </div>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </body>
</html>
